<!-- How many type of Variable in JavaScript? 

-> let
-> var
-> const -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1. var example

        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML =
        "The value of z is: " + z;

        // 2. let example

        let x = 5;
        let y = 6;
        let z = x + y;
        document.getElementById("demo").innerHTML =
        "The value of z is: " + z;

        // 3. const example
        const x = 5;
        const y = 6;
        const z = x + y;
        document.getElementById("demo").innerHTML =
        "The value of z is: " + z;

        // 4. mixed example
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;
        document.getElementById("demo").innerHTML =
        "The total is: " + total;
    </script>
</body>
</html>
