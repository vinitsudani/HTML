<!-- Dynamic Form Validation in JS? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span id="emailError" style="color: red;"></span><br>
    
        <input type="submit" value="Submit">
    </form>
    
    <script>
        // Function to validate email format
function isValidEmail(email) {
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

// Function to display error message
function displayError(message, elementId) {
    document.getElementById(elementId).innerText = message;
}

// Function to clear error message
function clearError(elementId) {
    document.getElementById(elementId).innerText = "";
}

// Function to validate email field dynamically
function validateEmailField() {
    var email = document.getElementById("email").value;
    var emailErrorElement = document.getElementById("emailError");

    if (email === "") {
        displayError("Email must be filled out", "emailError");
    } else if (!isValidEmail(email)) {
        displayError("Invalid email address", "emailError");
    } else {
        clearError("emailError");
    }
}

// Event listener for email field
document.getElementById("email").addEventListener("input", validateEmailField);

    </script>
</body>
</html>
