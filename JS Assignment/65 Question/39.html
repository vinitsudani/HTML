<!-- Use pattern in console.log in JS?
A
B C
D E F
G H I J
K L M N O -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let currentCharCode = 65; // ASCII code for 'A'

        for (let i = 1; i <= 5; i++) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += String.fromCharCode(currentCharCode) + ' ';
            currentCharCode++;
        }
        console.log(line);
    }

    </script>
</body>
</html>
