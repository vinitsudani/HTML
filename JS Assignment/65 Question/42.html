<!-- Write a JavaScript program to compare two objects? -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compareObjects(obj1, obj2) {
        // Get the keys of both objects
        const keys1 = Object.keys(obj1);
        const keys2 = Object.keys(obj2);

        // If the number of keys is not the same, objects are not equal
        if (keys1.length !== keys2.length) {
            return false;
        }

        // Check if each property in obj1 exists in obj2 and has the same value
        for (let key of keys1) {
            if (obj1[key] !== obj2[key]) {
            return false;
            }
        }

        // Check if each property in obj2 exists in obj1 (to catch any extra properties in obj2)
        for (let key of keys2) {
            if (!obj1.hasOwnProperty(key)) {
            return false;
            }
        }

        // Objects are equal
        return true;
        }

        // Example usage:
        const obj1 = { a: 1, b: 2, c: 3 };
        const obj2 = { a: 1, b: 2, c: 3 };

        console.log(compareObjects(obj1, obj2)); // Output: true

    </script>
</body>
</html>
