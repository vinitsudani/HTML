<!-- Define a Data Types in js?

->  1. String
    2. Number
    3. Bigint
    4. Boolean
    5. Undefined
    6. Null
    7. Symbol
    8. Object -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // Numbers:
            let length = 16;
            let weight = 7.5;

            // Strings:
            let color = "Yellow";
            let lastName = "Johnson";

            // Booleans
            let x = true;
            let y = false;

            // Object:
            const person = {firstName:"John", lastName:"Doe"};

            // Array object:
            const cars = ["Saab", "Volvo", "BMW"];

            // Date object:
            const date = new Date("2022-03-25");
        </script>
    </body>
    </html>
