<!-- Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy,
mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy? -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getCurrentDate(format) {
            const currentDate = new Date();

            let dd = currentDate.getDate();
            let mm = currentDate.getMonth() + 1; // January is 0!
            const yyyy = currentDate.getFullYear();

            if (dd < 10) {
                dd = '0' + dd;
            }

            if (mm < 10) {
                mm = '0' + mm;
            }

            if (format === 'mm-dd-yyyy' || format === 'mm/dd/yyyy') {
                return `${mm}-${dd}-${yyyy}`;
            } else if (format === 'dd-mm-yyyy' || format === 'dd/mm/yyyy') {
                return `${dd}-${mm}-${yyyy}`;
            } else {
                return 'Invalid format. Please provide either "mm-dd-yyyy", "mm/dd/yyyy", "dd-mm-yyyy", or "dd/mm/yyyy".';
            }
        }

    </script>
</body>
</html>
