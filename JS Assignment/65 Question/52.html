<!-- Use indexOf to determine the position of the first occurrence of a in 30 Days Of
JavaScript?  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const string = "30 Days Of JavaScript";
        const position = string.indexOf("a");

        console.log("Position of the first occurrence of 'a':", position);

    </script>
</body>
</html>
