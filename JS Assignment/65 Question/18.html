<!-- What is a Loop and Switch Case in JavaScript define that ? 

-> for Loop
-> while loop 
-> do while Loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (initialization; condition; increment/decrement) {
        // code to be executed
    }
        while (condition) {
        // code to be executed
    }
        do {
        // code to be executed
    } while (condition);
    </script>
</body>
</html>
