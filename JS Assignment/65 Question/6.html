<!-- Using console.log() print out the following statement: The quote 'There is no exercise better for the heart than
reaching down and lifting people up.' by John Holmes teaches us to help one another. Using console.log() print out the
following quote by Mother Teresa: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // You can use console.log() to print out the given statements as follows:

        console.log("The quote 'There is no exercise better for the heart than reaching down and lifting people up.' by John Holmes teaches us to help one another.");
        console.log("The greatest science in the world; in heaven and on earth; is love. - Mother Teresa");

        // This will output:

        // The quote 'There is no exercise better for the heart than reaching down and lifting people up.' by John Holmes teaches us to help one another.
        // The greatest science in the world; in heaven and on earth; is love. - Mother Teresa

        // The statements will be printed to the console exactly as they appear within the console.log() function calls.
    </script>
</body>
</html>
