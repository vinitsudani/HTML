<!-- Find circumference of Rectangle formula : C = 4 * a ? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculatePerimeterOfRectangle(length, width) {
        // Perimeter formula for a rectangle
        let perimeter = 2 * (length + width);
        return perimeter;
        }

        // Example usage:
        let length = 5;
        let width = 3;
        let perimeter = calculatePerimeterOfRectangle(length, width);
        console.log("Perimeter of the rectangle:", perimeter);
    </script>
</body>
</html>
