<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
        let line = '';
        for (let j = 1; j <= i; j++) {
            line += '* ';
        }
        console.log(line);
    }

    </script>
</body>
