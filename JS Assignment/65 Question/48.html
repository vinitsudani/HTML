<!-- Print the length of the string on the browser console using console.log()?  -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define your string

</html>
